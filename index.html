<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
      }
      .attribution a {
        color: hsl(158, 36%, 20%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="subcontainer cover-photo"></div>
        <div class="subcontainer cover-details">
          <h5 class="perfume-title">PERFUME</h5>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2 class="price">$149.99 <span class="old-price">$169.99</span></h2>
          <button class="buy-btn">
            <img class="cart" src="./images/icon-cart.svg" alt="Your-Cart"/> Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Patryssia</a>.
      </div>
    </footer>
  </body>
</html>
